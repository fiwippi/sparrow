<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sparrow</title>
    <script src="/assets/htmx.min.js"></script>
    <style>
    	html {
    		font-size: 18px;
    	}

    	body {
    		margin: 0;
    		font-family: system-ui, sans-serif;
    		line-height: 1.5;
    		background-color: hsl(0, 0%, 100%);
    		color: hsl(0, 0%, 24%);
    	}

    	a {
    		color: inherit;
    		text-decoration: none;
    		border-bottom: 2px solid blue;
    		font-weight: 500;
    	}
    	a:visited {
    		border-bottom-color: purple;
    	}
    	a:hover {
    		background-color: hsl(60, 100%, 85%);
    		color: oklch(40% 0 0);
    		border-bottom-color: transparent;
    	}

    	ul {
    		padding-inline-start: 2rem;
    	}

    	hr {
    		margin-block: 2.6rem;
    		width: 50%;
    	}
    
      .grid {
        display: grid;
        grid-template-columns: 1fr min(31em, 100%) 5fr;
        margin-top: 1em;
      }

      .middle {
        grid-column: 2/3;
        padding-inline: 1rem;
      }

    	@media (width < 500px) {
    		pre {
    			margin-inline: 0;
    		}
    		pre code {
    			font-size: 14px;
    		}
    	}
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="middle">
        <h2>Sparrow</h2>
        <p>
          <label for="input-device-select">Input device:</label>
          <select name="input-device" id="input-device-select" hx-get="/api/v1/devices/input" hx-trigger="load,change"/>
          </select>
        </p>
        <p>
          <label for="output-device-select">Output device:</label>
          <select name="output-device" id="output-device-select"  hx-get="/api/v1/devices/output" hx-trigger="load,change">
          </select>
        </p>
      </div>
    </div>
  </body>
</html>
